<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="playing_with_variables.css" />
  </head>
  <body>
    <h1>Update CSS variables with <span>JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
    </div>
    <script src="playing_with_variables.js"></script>
  </body>
</html>
