<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="playing_with_variables.css" />
  </head>
  <body>
    <div class="content-container">
      <h1>Update CSS variables with <span class="highlight">JS</span></h1>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="20"
          data-sizing="px"
        />
        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />

        <label for="base-color">Base Color</label>
        <input type="color" name="base-color" value="#ff34b3" />

        <img
          src="https://images.unsplash.com/photo-1488015795646-7e22a773d72a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="A cat lying on the sofa"
        />
      </div>
    </div>
    <script src="playing_with_variables.js"></script>
  </body>
</html>
